<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />

  <title>AGT SPORT</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #ffffff;
      color: #000000;
    }

    header {
      background-color: #00bfff;
      padding: 1rem;
      text-align: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
    }

    .content {
      padding: 2rem;
      text-align: center;
    }

    footer {
      background-color: #f5f5f5;
      padding: 2rem 1rem;
      text-align: center;
      position: relative;
    }

    .social-icons {
      margin-top: 1rem;
    }

    .social-icons a {
      margin: 0 10px;
      color: #00bfff;
      font-size: 1.5rem;
      text-decoration: none;
    }

    .footer-logo {
      width: 100px;
      margin: 0 auto 1rem;
      display: block;
    }

    .contact-button {
      background-color: #00bfff;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      margin-top: 1rem;
      font-size: 1rem;
      border-radius: 5px;
    }

    .contact-form {
      display: none;
      margin-top: 1rem;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .contact-form button {
      background-color: #00bfff;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }

    .copyright {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<!-- شعار دائم في الركن -->
<div style="position: fixed; top: 20px; left: 20px; z-index: 1000;">

</div>
<!-- 🌐 FOOTER -->
<footer style="background-color: white; padding: 20px 0; text-align: center; margin-top: 50px; border-top: 1px solid #ccc;">

  <div style="display: flex; justify-content: center; gap: 20px; margin-bottom: 10px;">
    <!-- Instagram -->
    <a href="https://www.instagram.com/kdb.amp17?igsh=MXNydXl1eXAydTY0Ng==" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="Instagram" style="width: 30px;">
    </a>

    <!-- Telegram -->
    <a href="https://t.me/kdbamp" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram" style="width: 30px;">
    </a>

    <!-- YouTube -->
    <a href="https://youtube.com/@kdbamedits?si=DGE1wm8jkmy6mNAr" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube" style="width: 30px;">
    </a>
  </div>

  <p style="font-size: 14px; color: #888;">© 2025 AGT SPORT - جميع الحقوق محفوظة</p>
</footer>
<!-- زر اتصل بنا -->
<button onclick="toggleContact()" style="position: fixed; bottom: 20px; left: 20px; z-index: 1000; background-color: #00bfff; color: white; border: none; padding: 10px 20px; border-radius: 30px; cursor: pointer;">
  اتصل بنا
</button>

<!-- الفورم -->
<div id="contactForm" style="display: none; position: fixed; bottom: 70px; left: 20px; background-color: white; padding: 20px; border-radius: 15px; box-shadow: 0 0 10px rgba(0,0,0,0.2); width: 300px; z-index: 1000;">
  <form action="https://formspree.io/f/xgvkpavn" method="POST">
    <input type="text" name="name" placeholder="الاسم" required style="width: 100%; padding: 10px; margin-bottom: 10px;">
    <input type="email" name="email" placeholder="البريد الإلكتروني" required style="width: 100%; padding: 10px; margin-bottom: 10px;">
    <textarea name="message" placeholder="اكتب رسالتك هنا..." required style="width: 100%; padding: 10px; margin-bottom: 10px;"></textarea>
    <button type="submit" style="background-color: #00bfff; color: white; border: none; padding: 10px 15px; border-radius: 5px;">إرسال</button>
  </form>
</div>

<!-- سكريبت إظهار/إخفاء -->
<script>
  function toggleContact() {
    var form = document.getElementById("contactForm");
    if (form.style.display === "none") {
      form.style.display = "block";
    } else {
      form.style.display = "none";
    }
  }
</script>

<body>
  <header>
    AGT SPORT
  </header>

  <div class="content">
    <p>مرحبًا بكم في موقع AGT SPORT الرسمي لأخبار ولقطات كرة القدم.</p>
  </div>
<section id="videos" style="background-color: #ffffff; padding: 40px 20px;">

  <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px;">
    
    <!-- فيديو 1 -->
    <iframe width="300" height="170" src="https://www.youtube.com/embed/DLHmGj_DVPs" frameborder="0" allowfullscreen></iframe>
    
    <!-- فيديو 2 -->

    <!-- فيديو 3 -->
    <iframe width="300" height="170" src="https://www.youtube.com/embed/R_Tf8zQSlTY" frameborder="0" allowfullscreen></iframe>

  </div>
</section>

  <footer>
    <img src="logo.png" alt="AGT SPORT Logo" class="footer-logo" />

    <h3>تابعونا على مواقع التواصل الاجتماعي</h3>
    <div class="social-icons">
      <a href="https://www.instagram.com/kdb.amp17?igsh=MXNydXl1eXAydTY0Ng==" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://t.me/kdbamp" target="_blank"><i class="fab fa-telegram"></i></a>
      <a href="https://youtube.com/@kdbamedits?si=DGE1wm8jkmy6mNAr" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>

    <button class="contact-button" onclick="toggleForm()">اتصل بنا</button>
    <div class="contact-form" id="contactForm">
      <form action="https://formspree.io/f/xgvkpavn" method="POST">
        <input type="text" name="name" placeholder="الاسم الكامل" required />
        <input type="email" name="email" placeholder="البريد الإلكتروني" required />
        <textarea name="message" placeholder="رسالتك" rows="4" required></textarea>
        <button type="submit">إرسال</button>
      </form>
    </div>

    <div class="copyright">
      &copy; 2025 AGT SPORT. جميع الحقوق محفوظة.
    </div>
  </footer>

  <script>
    function toggleForm() {
      const form = document.getElementById('contactForm');
      form.style.display = form.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>

</html>
