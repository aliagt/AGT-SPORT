<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AGT SPORT | Football News & Highlights</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f2f7ff;
      color: #222;
    }

    header {
      background: #0077cc;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 60px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .hero {
      background: url('images/football-bg.jpg') no-repeat center center/cover;
      color: white;
      padding: 100px 20px;
      text-align: center;
    }

    .hero h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .content-section {
      padding: 50px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .content-section h2 {
      color: #0077cc;
      margin-bottom: 20px;
    }

    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    iframe {
      width: 100%;
      height: 200px;
      border-radius: 10px;
    }

    footer {
      background: #222;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    .social-icons a {
      color: white;
      margin: 0 10px;
      font-size: 1.4em;
    }

    .social-icons a:hover {
      color: #00acee;
    }
  </style>
</head>

<body>
  <header>
    <img src="images/logo.png" alt="AGT SPORT Logo" />
    <nav>
      <a href="#home">Home</a>
      <a href="#videos">Videos</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero" id="home">
    <h1>Welcome to AGT SPORT</h1>
    <p>Your source for football news, match highlights, and more.</p>
  </section>

  <section class="content-section" id="videos">
    <h2>Latest Highlights</h2>
    <div class="videos">
      <iframe src="https://www.youtube.com/embed/DLHmGj_DVPs" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/R_Tf8zQSlTY" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/1rdt7XhLpF0" allowfullscreen></iframe>
    </div>
  </section>

  <section class="content-section" id="contact">
    <h2>Contact Us</h2>
    <p>Email: <a href="mailto:aliagtbusiness22@gmail.com">aliagtbusiness22@gmail.com</a></p>
  </section>

  <footer>
    <p>&copy; 2025 AGT SPORT. All Rights Reserved.</p>
    <div class="social-icons">
      <a href="https://https://www.instagram.com/kdb.amp17?igsh=MXNydXl1eXAydTY0Ng==" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://https://t.me/kdbamp"_blank"><i class="fab fa-telegram"></i></a>
      <a href="https://www.youtube.com/@Kdbamedits" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>
  </footer>
</body>

</html>
