<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AGT SPORT</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #ffffff;
      color: #000000;
    }

    header {
      background-color: #00bfff;
      padding: 1rem;
      text-align: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
    }

    .content {
      padding: 2rem;
      text-align: center;
    }

    footer {
      background-color: #f5f5f5;
      padding: 2rem 1rem;
      text-align: center;
      position: relative;
    }

    .social-icons {
      margin-top: 1rem;
    }

    .social-icons a {
      margin: 0 10px;
      color: #00bfff;
      font-size: 1.5rem;
      text-decoration: none;
    }

    .footer-logo {
      width: 100px;
      margin: 0 auto 1rem;
      display: block;
    }

    .contact-button {
      background-color: #00bfff;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      margin-top: 1rem;
      font-size: 1rem;
      border-radius: 5px;
    }

    .contact-form {
      display: none;
      margin-top: 1rem;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .contact-form button {
      background-color: #00bfff;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }

    .copyright {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>

<body>
  <header>
    AGT SPORT
  </header>

  <div class="content">
    <p>مرحبًا بكم في موقع AGT SPORT الرسمي لأخبار ولقطات كرة القدم.</p>
  </div>

  <footer>
    <img src="logo.png" alt="AGT SPORT Logo" class="footer-logo" />

    <h3>تابعونا على مواقع التواصل الاجتماعي</h3>
    <div class="social-icons">
      <a href="https://www.instagram.com/kdb.amp17?igsh=MXNydXl1eXAydTY0Ng==" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://t.me/kdbamp" target="_blank"><i class="fab fa-telegram"></i></a>
      <a href="https://youtube.com/@kdbamedits?si=DGE1wm8jkmy6mNAr" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>

    <button class="contact-button" onclick="toggleForm()">اتصل بنا</button>
    <div class="contact-form" id="contactForm">
      <form action="https://formspree.io/f/xgvkpavn" method="POST">
        <input type="text" name="name" placeholder="الاسم الكامل" required />
        <input type="email" name="email" placeholder="البريد الإلكتروني" required />
        <textarea name="message" placeholder="رسالتك" rows="4" required></textarea>
        <button type="submit">إرسال</button>
      </form>
    </div>

    <div class="copyright">
      &copy; 2025 AGT SPORT. جميع الحقوق محفوظة.
    </div>
  </footer>

  <script>
    function toggleForm() {
      const form = document.getElementById('contactForm');
      form.style.display = form.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>

</html>
